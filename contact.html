<script>
/* ================= THEME TOGGLE ================= */
function toggleTheme() {
    const body = document.body;
    body.classList.toggle("dark");

    // Save preference
    const isDark = body.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
}

document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
    }
});
/* ================= MOBILE NAV ================= */
function toggleNav() {
  document.getElementById("mobileNav").classList.toggle("open");
}

emailjs.init("AN0Y7who_NrHI-Clj");

document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const btn = this.querySelector("button");
  const msg = document.getElementById("status-message");
  btn.textContent = "Sending...";
  btn.disabled = true;

  emailjs.send("service_3c7cgkm", "template_eap3r9q", {
    name: name.value,
    email: email.value,
    message: message.value
  }).then(() => {
    msg.textContent = "Message sent successfully!";
    msg.style.color = "green";
    this.reset();
  }).catch(() => {
    msg.textContent = "Failed to send message.";
    msg.style.color = "red";
  }).finally(() => {
    btn.textContent = "Send Message";
    btn.disabled = false;
    setTimeout(() => msg.textContent = "", 3000);
  });
});

document.addEventListener("DOMContentLoaded", () => {
    // Select all major sections and nav/header/footer
    const sections = document.querySelectorAll(".contact-page");

    sections.forEach(section => section.classList.add("section-animate"));

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show");
                observer.unobserve(entry.target); // run once
            }
        });
    }, { threshold: 0.1 }); // trigger when 10% visible

    sections.forEach(section => observer.observe(section));
});

</script>
