    <div class="contact-container">
        <!-- Left Image Section -->
        <div class="contact-image">
            <img src="image/profile/contact.jpg" alt="Contact Us">
        </div>

        <!-- Right Form Section -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out for any inquiries or collaborations.</p>

            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Type your message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <p id="status-message"></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    emailjs.init("AN0Y7who_NrHI-Clj"); // Your Public Key

    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let submitButton = document.querySelector("button[type='submit']");
        let statusMessage = document.getElementById("status-message");

        // Change button text to 'Submitting...' and disable it
        submitButton.textContent = "Submitting...";
        submitButton.disabled = true;

        let serviceID = "service_3c7cgkm";  // Your EmailJS Service ID
        let templateID = "template_eap3r9q"; // Your EmailJS Template ID

        let userName = document.getElementById("name").value;
        let userEmail = document.getElementById("email").value;
        let userMessage = document.getElementById("message").value;

        let emailParams = {
            name: userName,
            email: userEmail,
            message: userMessage
        };

        emailjs.send(serviceID, templateID, emailParams)
            .then(function(response) {
                statusMessage.textContent = "Message sent successfully!";
                statusMessage.style.color = "green";
                statusMessage.style.opacity = "1";

                // Reset form
                document.getElementById("contact-form").reset();
            })
            .catch(function(error) {
                statusMessage.textContent = "Failed to send message. Try again.";
                statusMessage.style.color = "red";
                statusMessage.style.opacity = "1";
            })
            .finally(() => {
                // Restore button text and re-enable it
                submitButton.textContent = "Send Message";
                submitButton.disabled = false;

                setTimeout(() => {
                    statusMessage.style.opacity = "0";
                }, 3000);
            });
    });
});

</script>
</body>
